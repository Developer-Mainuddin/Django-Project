<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Mainuddin</title>
    <style>
      img {
        width: 100%;
        height: 100%;
      }
      .myprof {
        max-width: 200px;
        max-height: 200px;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center">
      <h1>My first Django Project</h1>
      {% for i in profile %}
      <h1>{{ i.name }}</h1>
      <h1>{{ i.age }}</h1>
      <h1>{{ i.address }}</h1>
      <img class="myprof" src="{{ i.image.url }}" alt="" />
      {% endfor %}
    </div>
  </body>
</html>
